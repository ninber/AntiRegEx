<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anti-Regex Name Generator</title>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --accent: #38bdf8;
  --text: #e2e8f0;
  --muted: #94a3b8;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 40px 20px;
  display: flex;
  justify-content: center;
}

.container {
  max-width: 1000px;
  width: 100%;
}

h1 {
  text-align: center;
}

.subtitle {
  text-align: center;
  color: var(--muted);
  margin-bottom: 30px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  color: var(--muted);
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border-radius: 6px;
  border: none;
  background: #0b1220;
  color: var(--text);
}

.row {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

.row > div {
  flex: 1;
  min-width: 200px;
}

button {
  margin-top: 20px;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

pre {
  background: #0b1220;
  padding: 15px;
  border-radius: 8px;
  overflow-x: auto;
}

.small {
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>
<body>

<div class="container">

<h1>Anti-Regex Name Generator</h1>
<p class="subtitle">
Human-Readable Structural Polymorphism Engine
</p>

<!-- BASIC SETTINGS -->
<div class="card">
  <label>Base Name</label>
  <input id="baseName" value="mySuperWebSite">

  <label>Number of Variants</label>
  <input id="count" type="number" value="10" min="1" max="50">
</div>

<!-- TEMPLATE -->
<div class="card">
  <h3>Template Transform</h3>
  <label><input type="checkbox" id="templateEnabled" checked> Enable</label>
  <label>Templates (comma separated)</label>
  <input id="templates" value="shuffle,dropOne,reverse">
</div>

<!-- SCRAMBLE -->
<div class="card">
  <h3>Anchored Scrambling</h3>
  <label><input type="checkbox" id="scrambleEnabled" checked> Enable</label>

  <div class="row">
    <div>
      <label>Probability (0–1)</label>
      <input id="scrambleProb" type="number" step="0.1" value="0.5">
    </div>
    <div>
      <label>Fix First X Letters</label>
      <input id="fixFirst" type="number" value="1">
    </div>
    <div>
      <label>Fix Last Y Letters</label>
      <input id="fixLast" type="number" value="1">
    </div>
  </div>

  <p class="small">
  If fixFirst + fixLast ≥ word length − 1 → word is not scrambled.
  </p>
</div>

<!-- SUBSTITUTION -->
<div class="card">
  <h3>Substitution</h3>
  <label><input type="checkbox" id="subEnabled" checked> Enable</label>

  <label>Probability (0–1)</label>
  <input id="subProb" type="number" step="0.1" value="0.4">

  <label>Word Map (JSON)</label>
  <textarea id="wordMap" rows="4">
{"for":"4","to":"2","you":"u","are":"r","and":"n"}
  </textarea>

  <label>Character Map (JSON)</label>
  <textarea id="charMap" rows="4">
{"a":"4","e":"3","i":"1","o":"0","s":"5"}
  </textarea>
</div>

<!-- SEPARATOR -->
<div class="card">
  <h3>Separator</h3>
  <label><input type="checkbox" id="sepEnabled" checked> Enable</label>
  <label>Separators (comma separated)</label>
  <input id="separators" value="- ,_ ,.,:">
</div>

<!-- CASING -->
<div class="card">
  <h3>Casing</h3>
  <label><input type="checkbox" id="caseEnabled" checked> Enable</label>
  <label>Modes (comma separated)</label>
  <input id="caseModes" value="camel,pascal,lower">
</div>

<!-- ACTION -->
<div class="card">
  <button id="generateBtn">Generate</button>
  <button id="copyBtn">Copy Output</button>
</div>

<!-- OUTPUT -->
<div class="card">
  <h3>Output</h3>
  <pre id="output"></pre>
</div>

</div>

<script type="module">
import { generateVariants } from './antiRegexName.js';

function safeJSONParse(text, fallback) {
  try {
    return JSON.parse(text);
  } catch {
    return fallback;
  }
}

function getConfig() {
  return {
    count: Number(document.getElementById("count").value),

    template: {
      enabled: document.getElementById("templateEnabled").checked,
      templates: document.getElementById("templates").value
        .split(",")
        .map(t => t.trim())
        .filter(Boolean)
    },

    scramble: {
      enabled: document.getElementById("scrambleEnabled").checked,
      probability: Number(document.getElementById("scrambleProb").value),
      fixFirst: Number(document.getElementById("fixFirst").value),
      fixLast: Number(document.getElementById("fixLast").value)
    },

    substitution: {
      enabled: document.getElementById("subEnabled").checked,
      probability: Number(document.getElementById("subProb").value),
      wordMap: safeJSONParse(document.getElementById("wordMap").value, {}),
      charMap: safeJSONParse(document.getElementById("charMap").value, {})
    },

    separator: {
      enabled: document.getElementById("sepEnabled").checked,
      separators: document.getElementById("separators").value
        .split(",")
        .map(s => s.trim())
        .filter(Boolean)
    },

    casing: {
      enabled: document.getElementById("caseEnabled").checked,
      modes: document.getElementById("caseModes").value
        .split(",")
        .map(m => m.trim())
        .filter(Boolean)
    }
  };
}

document.getElementById("generateBtn").addEventListener("click", () => {
  const base = document.getElementById("baseName").value.trim();
  if (!base) return;

  const config = getConfig();
  const results = generateVariants(base, config);

  document.getElementById("output").textContent =
    results.join("\n");
});

document.getElementById("copyBtn").addEventListener("click", () => {
  navigator.clipboard.writeText(
    document.getElementById("output").textContent
  );
});

document.getElementById("generateBtn").click();
</script>

</body>
</html>
