<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anti-Regex Name Generator</title>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --accent: #38bdf8;
  --text: #e2e8f0;
  --muted: #94a3b8;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  max-width: 900px;
  width: 100%;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p.subtitle {
  text-align: center;
  color: var(--muted);
  margin-bottom: 30px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
  color: var(--muted);
}

input[type="text"],
input[type="number"],
textarea,
select {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border-radius: 6px;
  border: none;
  background: #0f172a;
  color: var(--text);
}

.row {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.row > div {
  flex: 1;
  min-width: 150px;
}

button {
  margin-top: 20px;
  padding: 10px 16px;
  background: var(--accent);
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

pre {
  background: #0f172a;
  padding: 15px;
  border-radius: 8px;
  overflow-x: auto;
}

.toggle {
  margin-right: 6px;
}
</style>
</head>
<body>

<div class="container">

<h1>Anti-Regex Name Generator</h1>
<p class="subtitle">
Generate structurally polymorphic name variations.
</p>

<div class="card">
  <label>Base Name</label>
  <input id="baseName" type="text" value="mySuperWebSite" />

  <label>Number of Variants</label>
  <input id="count" type="number" value="10" min="1" max="50" />
</div>

<div class="card">
  <h3>Template Step</h3>
  <label><input type="checkbox" id="templateEnabled" checked class="toggle" />Enable</label>
  <label>Templates (comma separated)</label>
  <input id="templates" type="text" value="shuffle,dropOne,reverse,duplicateOne" />
</div>

<div class="card">
  <h3>Mutation Step</h3>
  <label><input type="checkbox" id="mutationEnabled" checked class="toggle" />Enable</label>

  <div class="row">
    <div>
      <label>Probability (0â€“1)</label>
      <input id="mutationProb" type="number" step="0.1" value="0.4" />
    </div>
  </div>

  <label><input type="checkbox" id="vowelSwap" checked class="toggle" />Vowel Swap</label>
  <label><input type="checkbox" id="doubleLetter" checked class="toggle" />Double Letter</label>
  <label><input type="checkbox" id="removeLetter" class="toggle" />Remove Letter</label>
  <label><input type="checkbox" id="leet" class="toggle" />Leet Mode</label>
</div>

<div class="card">
  <h3>Noise Injection</h3>
  <label><input type="checkbox" id="noiseEnabled" checked class="toggle" />Enable</label>
  <label>Probability</label>
  <input id="noiseProb" type="number" step="0.1" value="0.4" />
  <label>Noise Words (comma separated)</label>
  <input id="noiseWords" type="text" value="now,maybe,hub,online,zone,base" />
</div>

<div class="card">
  <h3>Separator</h3>
  <label><input type="checkbox" id="separatorEnabled" checked class="toggle" />Enable</label>
  <label>Separators (comma separated)</label>
  <input id="separators" type="text" value="- ,_ ,., ,:" />
</div>

<div class="card">
  <h3>Casing</h3>
  <label><input type="checkbox" id="casingEnabled" checked class="toggle" />Enable</label>
  <label>Modes (comma separated)</label>
  <input id="casingModes" type="text" value="camel,pascal,lower,random" />
</div>

<div class="card">
  <button id="generateBtn">Generate Variants</button>
</div>

<div class="card">
  <h3>Output</h3>
  <pre id="output"></pre>
</div>

</div>

<script type="module">
import { generateVariants } from './antiRegexName.js';

function getConfig() {
  return {
    count: Number(document.getElementById("count").value),

    template: {
      enabled: document.getElementById("templateEnabled").checked,
      templates: document.getElementById("templates").value
        .split(",")
        .map(t => t.trim())
        .filter(Boolean)
    },

    mutation: {
      enabled: document.getElementById("mutationEnabled").checked,
      probability: Number(document.getElementById("mutationProb").value),
      vowelSwap: document.getElementById("vowelSwap").checked,
      doubleLetter: document.getElementById("doubleLetter").checked,
      removeLetter: document.getElementById("removeLetter").checked,
      leet: document.getElementById("leet").checked
    },

    noise: {
      enabled: document.getElementById("noiseEnabled").checked,
      probability: Number(document.getElementById("noiseProb").value),
      words: document.getElementById("noiseWords").value
        .split(",")
        .map(w => w.trim())
        .filter(Boolean)
    },

    separator: {
      enabled: document.getElementById("separatorEnabled").checked,
      separators: document.getElementById("separators").value
        .split(",")
        .map(s => s.trim())
    },

    casing: {
      enabled: document.getElementById("casingEnabled").checked,
      modes: document.getElementById("casingModes").value
        .split(",")
        .map(m => m.trim())
        .filter(Boolean)
    }
  };
}

document.getElementById("generateBtn").addEventListener("click", () => {
  const base = document.getElementById("baseName").value.trim();
  if (!base) return;

  const config = getConfig();
  const results = generateVariants(base, config);

  document.getElementById("output").textContent =
    results.join("\n");
});

// Generate initial output
document.getElementById("generateBtn").click();
</script>

</body>
</html>
